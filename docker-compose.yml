services:

  postgres:
    image: postgres:16
    container_name: clubiq_db
    restart: unless-stopped
    env_file:
      - Backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - Backend/.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_LOGIN_BANNER: "'Authorized users only.'"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 30
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/pgadmin.crt:/certs/server.cert:ro
      - ./pgadmin/pgadmin.key:/certs/server.key:ro
    depends_on:
      - postgres

  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: clubiq_backend
    restart: unless-stopped
    env_file:
      - Backend/.env
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ./Backend:/app
    command: flask run --host=0.0.0.0 --port=5000

  frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: clubiq_frontend
    restart: unless-stopped
    env_file:
      - Frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data:
